name: CI/CD Pipeline

on:
  push:
    branches:
      - main
      - develop
      - release
  pull_request:
    branches:
      - main
      - develop
      - release

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Docker Image
        run: |
          docker build -t chayathornl/go-hello-http:$GITHUB_SHA .
            
      - name: Run Container and Execute tests
        run: |
          echo test
          docker run --name test-go-http-app -d --rm -p 8080:8080 chayathornl/go-hello-http:$GITHUB_SHA

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: ${{ needs.build.outputs.env_name }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to Environment
        run: echo "Deploying to ${{ env.environment.name }} environment"
